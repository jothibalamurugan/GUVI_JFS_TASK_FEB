<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Survey Form</h2>
        <form action="#" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
		<div class="form-star">
			<label for="rating">Rate your experience with us:</label>
			<div class="star-rating">
				<input type="radio" id="star5" name="rating" value="5" />
				<label for="star5" title="5 stars"></label>
				<input type="radio" id="star4" name="rating" value="4" />
				<label for="star4" title="4 stars"></label>
				<input type="radio" id="star3" name="rating" value="3" />
				<label for="star3" title="3 stars"></label>
				<input type="radio" id="star2" name="rating" value="2" />
				<label for="star2" title="2 stars"></label>
				<input type="radio" id="star1" name="rating" value="1" />
				<label for="star1" title="1 star"></label>
			</div>
		</div>
            <div class="form-group">
                <label>How likely are you to recommend:</label>
                <table class="recommend-table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Very Likely</th>
                            <th>Likely</th>
                            <th>Neutral</th>
                            <th>Unlikely</th>
                            <th>Very Unlikely</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Recommend our product to others:</td>
                            <td><input type="radio" name="recommend_product" value="very_likely"></td>
                            <td><input type="radio" name="recommend_product" value="likely"></td>
                            <td><input type="radio" name="recommend_product" value="neutral"></td>
                            <td><input type="radio" name="recommend_product" value="unlikely"></td>
                            <td><input type="radio" name="recommend_product" value="very_unlikely"></td>
                        </tr>
                        <tr>
                            <td>Recommend our company to others:</td>
                            <td><input type="radio" name="recommend_company" value="very_likely"></td>
                            <td><input type="radio" name="recommend_company" value="likely"></td>
                            <td><input type="radio" name="recommend_company" value="neutral"></td>
                            <td><input type="radio" name="recommend_company" value="unlikely"></td>
                            <td><input type="radio" name="recommend_company" value="very_unlikely"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <label for="comments">Comments or suggestions:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
